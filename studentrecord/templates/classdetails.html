{% extends "layout.html" %}

{% block title %}
    Class Details
{% endblock %}

{% block main %}

<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/studentreg.css" rel="stylesheet">
	</head>
	<body>
		<div class="main-block">
			<form action="{{ url_for('classdetails', reg_num=reg_num) }}" method="post">
				<fieldset>
					<legend>
						<h3>Class Details</h3>
					</legend>
					<hr>
					<div  class="personal-details">
						<div class="col-md-12">
                            <div >
                                <label>Class Name<span class="required">*</label>
                                <select class="form-control" name="classname">
									<option value="" selected disabled>Select</option>
									{% for classname in classnames %}
										<option value="{{ classname }}">{{ classname }}</option>
									{% endfor %}
                                </select>
                            </div>
							<div><label>Admission Date<span class="required">*</span></label><input class="form-control" autocomplete="off" type="date" name="admsn_date" required></div>
						</div>
					</div>
				</fieldset>
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
{% endblock %}
